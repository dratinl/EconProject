<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Econ Entry</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 20px; }
		.hidden { display: none;}
		.container { max-width: 600px; margin:auto; }
		label {display: block; margin: 15px 0 5px; }
		select, input[type="text"], inpit[type="password"], button{
			width: 100%;
			padding: 10px;
			margin-bottom: 20px
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to the Econ End of Year Celebration</h1>
		<div id="step1">
			<label for="password">Enter Password</label>
			<input type="password" id="password" placeholder="Enter password">
			<button onclick="checkPassword()">Submit</button>
		</div>

		<div id="step2" class="hidden">
			<label for="username">Enter Your User/Name</label>
			<input type="text" id="username" placeholder="Enter your Name">
			<button onclick="goToQuestions()">Next</button>
		</div>

		<div id="step3" class="hidden">
			<div id="questions-container"></div>
			<button onclick="submitAnswers()">Submit</button>
		</div>
	</div>

	<script>
		const questions =[
			{ id: 1, question: "What's your favorite color?", options: ["Red", "Blue", "Green", "Yellow"] },
			{ id: 1, question: "What's your favorite animal?", options: ["Dog", "Cat", "Fish", "Horse"] },
			// Add more questions here...

		];

		const answers={};

		function checkPassword() {
			const password = document.getElementById('password').value;
			if (password === 'yourpassword') {
				document.getElementById('step1').classList.add('hidden');
				document.getElementById('step2').classList.remove('hidden');
			} else {
				alert('Incorrect password!');
			}
		}

		function goToQuestions() {
			const username = document.getElementById('username').value;
			if (!username) {
				alert('Please enter your user/name!');
				return;
			}
			answers.username = username;
			document.getElementById('step2').classList.add('hidden');
			document.getElementById('step3').classList.remove('hidden');
			loadQuestions();
		}

		function loadQuestions() {
			const container = document.getElementById('questions-container');
			questions.forEach(q => {
				const label = document.createElement('label');
				label.textContent = q.question;

				const select = document.createElement('select');
				select.id = 'questions-${q.id}';
				q.options.forEach(option => {
					const opt = document.createElement('option');
					opt.value = option;
					opt.textContent = option;
					select.appendChild(opt);
				});

				container.appendChild(label);
				container.appendChild(select);
			});
		}

		function submitAnswers() {
			questions.forEach(q => {
				const value = document.getElementById('question-${q.id}'),value;
				answers['questions${q.id}'] = value;
			});
			console.log(answers) //replace with backend submission
			alert('Thank you for submitting your answers!')
		}
	</script>
</body>
</html>
